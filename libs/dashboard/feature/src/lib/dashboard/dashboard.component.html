<!-- Second row -->
<div class="row mb-4">
  <div class="col-8">
    <box
      fxLayout="column"
      fxLayoutAlign="center start"
      radius="10px"
      width="100%"
      height="350px"
      bgColor="white"
      style="padding: 15px;"
    >
      <span class="chart-title">
        Title
      </span>
      <canvas
        height="240"
        width="700"
        baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
      >
      </canvas>
    </box>
  </div>

  <div class="col-4">
    <box
      fxLayout="column"
      fxLayoutAlign="start start"
      radius="10px"
      width="100%"
      height="350px"
      bgColor="white"
      style="padding: 15px;"
    >
      <div
        class="w-100 mb-2"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <span class="chart-title">
          Tasks
        </span>
        <button btnColor="outlinePrimary" btnSize="small">
          Create Task
        </button>
      </div>

      <div class="w-100" fxLayout="row" fxLayoutAlign="space-between end">
        <icon icon="calendar" slot="icon" size="25" color="#656f79"></icon>

        <span id="see-all">See All</span>
      </div>

      <div class="w-100 mt-2" fxLayout="column" fxLayoutAlign="center start">
        <box
          fxLayout="row"
          fxLayoutAlign="space-between center"
          radius="5px"
          width="100%"
          height="40px"
          bgColor="#F0F6FE"
        >
          <div>
            <icon
              icon="check"
              slot="icon"
              size="25"
              class="mr-3"
              color="white"
            ></icon>
            <span class="task-name">Meeting with shareholders</span>
          </div>

          <div>
            <span>
              <icon
                icon="pencil"
                slot="icon"
                size="18"
                class="m-1"
                color="#656f79"
              ></icon>

                icon="delete"
                slot="icon"
                size="18"
                class="m-1"
                color="#ef6f6c"
