<div id="main-wrapper" fxLayout="row" fxLayoutAlign="space-between center">
  <!-- Logo-Nav-items Container -->

  <div
    fxLayout="row"
    fxLayoutAlign="start stretch"
    class="h-100 w-100"
    fxLayoutGap="2.2rem"
  >
    <!--Logo & Brand Container  -->
    <div
      fxLayout="row"
      fxLayoutAlign="start stretch"
      fxLayoutGap="0.2rem"
      class="px-3 brand-container"
      role="button"
    >
      <!-- Logo -->
      <span class="header-1 gray-2 center theme-opacity">Shareef</span>
      <!-- END -->
      <!-- Brand Name  -->
      <span class="header-3 center brand-color mx-2 theme-opacity">
        Inventory
      </span>

      <!-- END -->
    </div>
    <!-- End -->

    <!-- Nav links & user Container  -->
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxHide
      fxShow.gt-sm
      class="w-100"
    >
      <div fxLayout="row" fxLayoutAlign="start center" class="h-100">
        <!-- Navigation -->
        <span
          class="nav-link center text-14 px-3 h-100"
          *ngFor="let item of navLinks | async"
        >
          {{ item.title }}
        </span>
        <!-- END -->
      </div>

      <div class="h-100">
        <!-- Username -->
        <div class="nav-link" fxLayout="row" fxLayoutAlign="start center">
          <span class="mx-2">
            <img
              src="assets/img.jpg"
              height="32"
              width="32"
              style="border-radius: 50%;"
            />
          </span>
          <span>Mohamed Mamdouh</span>
        </div>
        <!-- End -->
      </div>
    </div>
    <!-- END  -->

    <!--END  -->
  </div>
  <!-- Burger -->
  <div fxHide fxShow.lt-md>Burger</div>
  <!-- End -->
</div>
