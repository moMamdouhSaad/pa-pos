<div id="main-wrapper" fxLayout="row" fxLayoutAlign="space-between center">
  <!-- Logo-Nav-items Container -->

  <div
    fxLayout="row"
    fxLayoutAlign="start stretch"
    class="h-100 w-100"
    fxLayoutGap="2.2rem"
  >
    <!-- Nav links & user Container  -->
    <div
      fxLayout="row"
      fxLayoutAlign="space-between end"
      fxHide
      fxShow.gt-sm
      class="w-100"
    >
      <div
        fxLayout="row"
        fxFlex="1 1 auto"
        fxLayoutAlign="center end"
        id="links-wrapper"
      >
        <!-- Navigation -->
        <span
          routerLinkActive="active"
          [routerLink]="[item.url]"
          class="nav-link center text-14 px-4 mx-2 h-100"
          *ngFor="let item of navLinks | async"
        >
          {{ item.title }}
        </span>
        <!-- END -->
      </div>

      <div
        id="user-pic-wrapper"
        class="h-100 px-4 py-2"
        fxLayout="row"
        fxLayoutAlign="center end"
      >
        <!-- Username -->
        <img
          src="assets/img.jpg"
          height="32"
          width="32"
          style="border-radius: 50%;"
        />
        <!-- End -->
      </div>
    </div>
    <!-- END  -->

    <!--END  -->
  </div>
  <!-- Burger -->
  <div fxHide fxShow.lt-md>Burger</div>
  <!-- End -->
</div>
