<div id="main-wrapper" fxLayout="row" fxLayoutAlign="space-between center">
  <!-- Logo-Nav-items Container -->

  <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="2.2rem">
    <!--Logo & Brand Container  -->
    <div
      fxLayout="row"
      fxLayoutAlign="start stretch"
      fxLayoutGap="0.2rem"
      class="px-2"
      role="button"
    >
      <!-- Logo -->
      <span class="header-1 gray-2 center">Shareef</span>
      <!-- END -->
      <!-- Brand Name  -->
      <span class="header-3 center brand-color">
        Inventory
      </span>

      <!-- END -->
    </div>
    <!-- End -->

    <!-- Nav links Container  -->
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxHide
      fxShow.gt-sm
      fxLayoutGap="1.4rem"
    >
      <span role="button" *ngFor="let item of navLinks | async">
        {{ item.title }}
      </span>
    </div>
    <!-- END  -->

    <!--END  -->
  </div>
  <!-- Burger -->
  <div fxHide fxShow.lt-md>Burger</div>
  <!-- End -->
</div>
