<box radius="0px 7px" bgColor="white" padding="6px 25px">
  <div id="ahmed" #any style="display: none;">
    aa
  </div>

  <level>
    <span slot="search">
      <pa-input
        [formControl]="searchInp"
        [placeholder]="'Search categories'"
        [id]="'name'"
        [leftIcon]="'search'"
      ></pa-input>
    </span>

    <span slot="filter">
      <filter>
        <filter-item-container
          (changeFilter)="applyFilter($event)"
          queryParamsHandling="merge"
          [routerLink]="['../']"
          [queryParams]="{ sort: sort !== 'none' ? sort : null, page: 1 }"
          [filterName]="'name'"
        >
          <filter-item value="asc" itemName="ascending"></filter-item>
          <filter-item
            queryParamsHandling="merge"
            [routerLink]="['../']"
            [queryParams]="{ name: 'desc' }"
            value="desc"
            itemName="descending"
          ></filter-item>
        </filter-item-container>
      </filter>

      <!-- <button
        btnColor="outlineLight"
        btnSize="medium"
        data-toggle="popover"
        data-placement="right"
        [attr.data-content]="any.innerHTML"
      >
        <icon icon="filter" slot="icon" size="25" color="#ced4da"></icon>
      </button> -->
    </span>

    <span slot="add-button">
      <button btnColor="primary" btnSize="medium" (click)="newCategory()">
        <icon icon="add" slot="icon" size="15" color="white"></icon>
        <span class="add-btn-text">
          Add category
        </span>
      </button>
    </span>
  </level>

  <pa-table
    [pager]="pagerService.getPager() | async"
    [data]="categoryService.categories$() | async"
    [itemsPerPage]="8"
  >
    <div paTableColumn size="10%" [header]="'image'" key="image"></div>
    <div paTableColumn size="30%" [header]="'name'" key="name"></div>
    <div
      paTableColumn
      size="50%"
      [header]="'description'"
      key="description"
    ></div>
    <div paTableColumn>
      <ng-template let-row>
        <button btnColor="outlineLight" btnSize="medium">
          <icon icon="pencil" size="16" color="#1D3557"></icon>
        </button>
      </ng-template>
    </div>
  </pa-table>
</box>
