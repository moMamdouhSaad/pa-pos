<div class="dropdown" style="position: initial;">
  <div
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <ng-content select="[dropdown-btn]"></ng-content>
  </div>
  <form>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <ng-content select="[dropdown-item]"></ng-content>
    </div>
  </form>
</div>
