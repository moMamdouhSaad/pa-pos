<nav aria-label="Page navigation" fxLayout="row" fxLayoutAlign="end center">
  <ul class="pagination">
    <li class="page-item">
      <a
        [routerLink]="['../']"
        queryParamsHandling="merge"
        [queryParams]="{ page: 1 }"
        class="page-link"
        >First</a
      >
    </li>

    <li class="page-item">
      <a
        [routerLink]="['../']"
        [queryParams]="{ page: pager?.currentPage - 1 }"
        class="page-link"
        >-</a
      >
    </li>
    <li *ngFor="let pageNo of pager?.pages" class="page-item selected">
      <a
        [class.selected]="pager?.currentPage === pageNo"
        class="page-link"
        [routerLink]="['../']"
        queryParamsHandling="merge"
        [queryParams]="{ page: pageNo }"
        >{{ pageNo }}</a
      >
    </li>

    <li class="page-item">
      <a
        queryParamsHandling="merge"
        [routerLink]="['../']"
        [queryParams]="{ page: pager?.currentPage + 1 }"
        class="page-link"
        >+</a
      >
    </li>
    <li class="page-item">
      <a
        queryParamsHandling="merge"
        [routerLink]="['../']"
        [queryParams]="{ page: pager?.totalPages }"
        class="page-link"
        >Last</a
      >
    </li>
  </ul>
</nav>
