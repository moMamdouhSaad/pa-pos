<table class="table">
  <thead class="thead-light">
    <tr>
      <th *ngFor="let column of columns">{{ column.header }}</th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="
        let row of data | slice: currentRowIndex:currentRowIndex + itemsPerPage
      "
    >
      <td *ngFor="let column of columns">
        <ng-container *ngIf="column.template; else rawValue">
          <ng-container
            *ngTemplateOutlet="
              column.template;
              context: {
                row: row,
                $implicit: column.enableFullObject ? row : row[column.key]
              }
            "
          ></ng-container>
        </ng-container>
        <ng-template #rawValue>
          <span [class]="column.classes">{{ row[column.key] }}</span>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>

<pagination
  [dataLength]="data.length"
  [itemsPerPage]="itemsPerPage"
  (previous)="onPreviousPage($event)"
  (next)="onNextPage($event)"
  (pageNumber)="this.currentRowIndex = $event"
></pagination>
