<div
  id="wrapper"
  fxLayout="column"
  fxLayoutAlign="center center"
  class="h-100"
  [class.enabled]="!disabled"
  [ngClass]="{ enabled: !disabled, 'side-border-100': sideBorder && !disabled }"
>
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    [ngClass]="{ 'side-border': sideBorder }"
    class="w-100"
  >
    <icon [size]="32" [disabled]="disabled" [icon]="icon"></icon>
    <span class="p-1"></span>
    <span id="name">{{ name }}</span>
  </div>
</div>
