<div
  fxLayout="row"
  fxLayout.lt-sm="column"
  fxLayoutAlign.lt-sm="center stretch"
  fxLayoutGap.lt-sm="10px"
  fxLayoutAlign="center start"
  style="margin-top: 15px;"
>
  <div fxFlexOrder="1" fxFlex.lt-sm="100" fxFlex="30%">
    <ng-content select="[slot=search]"></ng-content>
  </div>

  <div fxFlexOrder="2" fxFlex.lt-sm="100" fxFlexOffset="20px">
    <ng-content select="[slot=filter]"></ng-content>
  </div>

  <span fxFlex fxFill fxFlexOrder="3" fxHide.lt-sm="true"></span>

  <div fxFlexOrder="4">
    <ng-content select="[slot=add-button]"></ng-content>
  </div>
</div>
